name: Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install packages
        run: pnpm install
      - name: Build packages
        run: pnpm build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
            "{packages,modules}/*/{dist,lib}/**/*.js",
            "{packages,modules}/*/{package.json,LICENSE,README.md}",
            "./{package.json,README.md,pnpm-workspace.yaml,kotori.yml}"
